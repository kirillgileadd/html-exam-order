<section class="contact">
    <div class="contact__container">
        <div class="contact__inner">
            <h3 class="contact__title">Have a question?</h3>
            <p class="contact__subtitle">
                Ask it now. Fill out the form and send the question to the
                developers.
            </p>
            <form class="contact__form contact-form" action="">
                <input
                    class="contact__input input"
                    placeholder="Your name"
                    type="text"
                />
                <input
                    class="contact__input input"
                    placeholder="Your Email"
                    type="text"
                />
                <textarea
                    class="contact__textarea textarea"
                    placeholder="Message"
                    name=""
                    id=""
                    cols="121"
                    rows="10"
                ></textarea>
                <button class="button contact__button">Send</button>
            </form>
        </div>
    </div>
</section>
